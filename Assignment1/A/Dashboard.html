</body>

<script>
    var xValues = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    var yValues = [10, 12, 8, 15, 25, 30, 40];
    var barColors = [
        'rgb(255, 99, 71)',
        '#de62ff',
        ' #3c873c',
        'rgba(75, 192, 192)',
        'rgba(153, 102, 255)',
        'rgba(255, 159, 64)',
        'rgba(255, 99, 132)'
    ];

    new Chart("horizontalBar", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "Average number of visitors",
                fontSize:30
            },

        }
    });


    var b_categories = ["Autobiography", "Novels", "Science ", "Comic", "Poetry", "Childrens"];
    var counts = [180, 120, 80, 55, 40, 25];
    var piecolors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145",
        "#754a7a "
    ];

    new Chart("myChart", {
        type: "doughnut",
        data: {
            labels: b_categories,
            datasets: [{
                backgroundColor: piecolors,
                data: counts
            }]
        },
        options: {
            title: {
                display: true,
                text: "Books Issued till today",
                fontSize: 30,
            }
        }

    });




</script>
